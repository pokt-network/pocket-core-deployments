version: 2.1

parameters:
        branch-name:
                type: string
                default: "mvp-staging"
orbs:
  anchore: anchore/anchore-engine@1.6.0

jobs:
        build:
                docker:
                        - image: circleci/golang:1.12
                working_directory: /go/src/github.com/pokt-network/pocket-core-deployments
                steps:
                        - checkout
                        - setup_remote_docker
                        #Build the image
                        - run: docker build --build-arg BRANCH_NAME= << pipeline.parameters.branch-name >> -t pocket-core:${CIRCLE_JOB} -f docker/Dockerfile docker/.
        local_image_scan:
                executor: anchore/anchore_engine
                working_directory: /go/src/github.com/pokt-network/pocket-core-deployments
                steps:
                        - setup_remote_docker
                        - checkout
                        - run:
                            command: 'docker build -t "pocket-core:${CIRCLE_JOB}" -f docker/Dockerfile docker/. '
                            name: build container
                        - anchore/analyze_local_image:
                            dockerfile_path:  docker/Dockerfile
                            image_name: 'pocket-core:${CIRCLE_JOB}'
                            timeout: '600'
                        - anchore/parse_reports
                        - store_artifacts:
                            path: anchore-reports
